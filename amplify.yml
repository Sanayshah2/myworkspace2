version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install --force --cache .npm --prefer-offline
        build:
          commands:
            - npx nx build next-app
      artifacts:
        baseDirectory: apps/next-app/.next
        files:
          - "**/*"
      cache:
        paths:
          - .npm/**/*
      buildPath: /
    appRoot: apps/next-app
